    <title>Temperture Converter</title>
</head>
<body>
   <h1 class="main">Temperture Converter <i class="fa-solid fa-temperature-low"></i> </h1>
    <div class="con">
        <div class="cel">
            <h1>Celsius</h1>
            <input type="number" oninput="celtofar()">
        </div>
        <div class="far">
            <h1>Fahrenheit</h1>
            <input type="number" oninput="fartocel()">
        </div>
    </div>
    
    <a class="contact" href="mailto: mdsufiyansiddiqui@gmail.com"><i class="fa-solid fa-id-card"></i></a>
<script>
    var cel = document.querySelector(".con .cel input"),
        far = document.querySelector(".con .far input");
    function celtofar(){
        let output = (parseFloat(cel.value)*9/5) + 32;
        far.value = parseFloat(output.toFixed(2));
    }
    function fartocel(){
        let output = (parseFloat(far.value) -32) * 5/9;
        cel.value = parseFloat(output.toFixed(2));
    }
</script>
</body>
</html>
